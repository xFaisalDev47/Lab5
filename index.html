<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <!-- Google Fonts for Meme Text -->
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Comic+Sans+MS&family=Arial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Meme Generator</h1>

<input type="file" id="uploadImage">
<button id="fetchImage">Get Random Image</button>

<input type="text" id="topText" placeholder="Top Text">
<input type="text" id="bottomText" placeholder="Bottom Text">

<select id="fontSelect">
    <option value="Impact">Impact</option>
    <option value="Comic Sans MS">Comic Sans MS</option>
    <option value="Arial">Arial</option>
</select>

<button id="generateMeme">Generate Meme</button>
<canvas id="memeCanvas"></canvas>
<button id="downloadMeme">Download Meme</button>

<script src="js/script.js"></script>
</body>
</html>
